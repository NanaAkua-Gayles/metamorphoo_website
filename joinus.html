<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship with Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="metamorphoo-logo.JPG" id="metamorphoo-logo"><br><br>
        <h2 class="wwu-heading">Worship With Us</h2>
    </div>
    <div class="shortcut">
        <p>
            <a href="home.html" id="to-home">Home</a> |
            <a href="joinus.html" id="in-wwu">Worship With Us</a>
        </p>
    </div><br><br>
    <div class="worship-with-us-form">
        <div class="container" id="contactus">
            <p class="form-spotLight">Worship With Us</p>
            <p class="subtitle">
                Your Words, Our Ears - Drop us a Line!
            </p><br>
            <form method="post" action="">
                <div class="input-group">
                    <input type="text" name="fname" id="fName" placeholder="Full Name" required>
                    <label for="fname">Enter Your Full Name</label>
                </div>
                <div class="input-group">
                    <input type="text" name="phone" id="phonenumber" placeholder="Phone Number" required>
                    <label for="fname">Enter Your Phone Number</label>
                </div>
                <div class="input-group">
                    <input type= "email" name="email" id="email" placeholder="Email" required>
                    <label for="email">Enter Your Email Address</label>
                </div>
                <div class="input-group">
                    <input type= "text" name="sname" id="sname" placeholder="sname">
                    <label for="sname">Type In Your Subject SpotLight</label>
                </div>
                <div class="input-group" id="messageUs">
                    <input type="text" name="mname" id="mName" placeholder="mName">
                    <label for="mname">Message Us (Optional)</label>
                </div>
                <input type="submit" class="btn" value="Contact Us Now" name="submit">
            </form>
        </div>
</body>
</html>
