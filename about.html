<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="image0.jpeg"></div>
        <div class="mySlides fade">
            <img src="image2.jpeg"></div>
        <div class="mySlides fade">
            <img src="image4.jpeg"></div>
        <div class="mySlides fade">
            <img src="image5.jpeg"></div>
        <div class="about-text-overlay">
            <h2>Welcome To Metamorphoo</h2>
            <p>
                <a href="home.html" class="homepage-link">HOME</a> |
                <a href="about.html" class="about-link">ABOUT-US</a>
            </p>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function showSlides(n) {
            var i;
            var slides = 
document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
            }

            setInterval(function() {
                slideIndex++;
                if (slideIndex >
document.getElementsByClassName("mySlides").length) {
                    slideIndex = 1;           
                }
                showSlides(slideIndex);
            }, 3000);
    </script>
</body>
</html>
